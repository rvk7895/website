    <form class="text-white justify-content-center animated flipInX" onsubmit="return tableUpdate();" style="padding-top: 10%;">
            <div class="form-group row">
                <div class="form-group col-md-4">
                    <label for="name">Name</label>
                    <input name="name" type="text" class="form-control" id="name" required />
                </div>
                <div class="form-group col-md-4">
                    <label for="skill">Skill</label>
                    <input name="skill" type="text" class="form-control" id="skill" required />
                </div>
                <div class="form-group col-md-4">
                    <label for="level">Level</label>
                    <select name="level" id="level" class="form-control" required>
                        <option selected disabled>Choose...</option>
                        <option>Beginner</option>
                        <option>Intermediate</option>
                        <option>Proficient</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="comments">Comments</label>
                <textarea name="comments" class="form-control" id="comments" rows="3" maxlength="200"></textarea>
            </div>
            <div class="form-group row">
                <div class="col-sm-10">
                    <button type="submit" class="btn btn-dark mt-3">Submit</button>
                </div>
            </div>
        </form>

<div class="row m-5 text-white justify-content-center wow slideInLeft">
